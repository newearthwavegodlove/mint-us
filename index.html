<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New God Love MINT USA</title>
  <link rel="icon" href="/sunflower.ico" type="image/x-icon">
  <!-- Importing the Rubik font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik" />
  <style>
    /* Basic resets */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden; /* Remove horizontal scroll */
      font-family: 'Rubik', Helvetica, Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Full-height flex container to center content vertically */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Rainbow animated title */
    header {
      text-align: center;
      padding: 20px;
    }
    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
      animation: rainbow 1s linear infinite;
    }
    @keyframes rainbow {
      0%   { color: red; }
      16%  { color: orange; }
      33%  { color: yellow; }
      50%  { color: green; }
      66%  { color: blue; }
      83%  { color: indigo; }
      100% { color: violet; }
    }

    /* Container for the content box */
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* The white box that holds text and button */
    .box {
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      box-shadow: -2px 10px 5px rgba(0, 0, 0, 0);
      max-width: 300px; /* Ensures no horizontal overflow */
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    /* Adjust text styling */
    .box p {
      font-size: 18px;
      line-height: 20px;
      margin: 10px 0;
    }
    .box p.price {
      font-weight: 600;
    }

    /* Single-color button */
    .give-now-btn {
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      line-height: 40px;
      height: 40px;
      color: #fff;
      background-color: #7f00ff; /* Purple background, easy to see vs. yellow */
      text-align: center;
      text-decoration: none;
      border-radius: 50px;
      padding: 0 20px;
      border: none;
      cursor: pointer;
    }
    /* Remove default underline on anchor hover, etc. */
    .give-now-btn:hover,
    .give-now-btn:focus,
    .give-now-btn:active {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Title at the top -->
  <header>
    <h1 class="title">ðŸŒ» NEW GOD LOVE ðŸŒ»</h1>
  </header>

  <!-- Main container to center the box -->
  <div class="container">
    <div class="box">
      <p>CREATE MINT USA NOW</p>
      <p class="price">$3.20</p>
      <a
        id="embedded-checkout-modal-checkout-button"
        target="_blank"
        data-url="https://square.link/u/KXsz9hcs?src=embd"
        href="https://square.link/u/KXsz9hcs?src=embed"
        class="give-now-btn"
      >
        Give Now!
      </a>
    </div>
  </div>

  <!-- JavaScript to open the checkout window in a responsive manner -->
  <script>
    function showCheckoutWindow(e) {
      e.preventDefault();

      const url = document.getElementById('embedded-checkout-modal-checkout-button').getAttribute('data-url');
      const title = 'Square Payment Links';

      // Use the top window for size calculations
      const topWindow = window.top || window;

      // Fix dual-screen position
      const dualScreenLeft = topWindow.screenLeft !== undefined ? topWindow.screenLeft : topWindow.screenX;
      const dualScreenTop = topWindow.screenTop !== undefined ? topWindow.screenTop : topWindow.screenY;

      const width = topWindow.innerWidth || document.documentElement.clientWidth || screen.width;
      const height = topWindow.innerHeight || document.documentElement.clientHeight || screen.height;

      const h = height * 0.75;
      const w = 500;

      const systemZoom = width / topWindow.screen.availWidth;
      const left = (width - w) / 2 / systemZoom + dualScreenLeft;
      const top = (height - h) / 2 / systemZoom + dualScreenTop;

      const newWindow = window.open(
        url,
        title,
        `scrollbars=yes, width=${w / systemZoom}, height=${h / systemZoom}, top=${top}, left=${left}`
      );

      if (window.focus) newWindow.focus();
    }

    // Bind the click event to the button
    document.getElementById('embedded-checkout-modal-checkout-button').addEventListener('click', function(e) {
      showCheckoutWindow(e);
    });
  </script>
</body>
</html>
