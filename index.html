<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3G18MLBZ4J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-3G18MLBZ4J');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/us.ico" type="image/x-icon">
  <title>New God Love Mint Us</title>
  <style>
    /* Base Light Theme */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Rubik, SQ Market, Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      overflow: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      width: 375px; /* iPhone width */
      height: 667px; /* iPhone height */
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: -2px 10px 5px rgba(0, 0, 0, 0);
      border-radius: 10px;
    }
    .video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .content {
      padding: 15px;
      text-align: center;
    }
    .content p {
      font-size: 16px;
      line-height: 24px;
    }
    .content p.font-weight-bold {
      font-weight: 600;
    }
    .donate-button {
      display: inline-block;
      font-size: 16px;
      line-height: 48px;
      height: 48px;
      color: #000;
      min-width: 212px;
      background-color: #ffbf00; /* Light button color */
      text-align: center;
      box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode .container {
      background: #1e1e1e;
      border: 1px solid rgba(0, 0, 0, 0.3);
    }
    .dark-mode .donate-button {
      color: #ffbf00; /* White text */
      background-color: #333; /* Dark purple background */
      box-shadow: 0 0 0 1px rgba(0,0,0,.3) inset; /* Adjust shadow if needed */
    }
    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffbf00;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: #000;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .toggle-button {
      background: #333;
      color: #ffbf00;
    }
  </style>
</head>
<body>
  <button id="toggle-dark-mode" class="toggle-button">Toggle Dark Mode</button>
  <div class="container">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/KRntP-q_R9s?si=C9eCWQNx9C04LilG" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              referrerpolicy="strict-origin-when-cross-origin" 
              allowfullscreen>
      </iframe>
    </div>
    <div class="content">
      <p>Create MINT USA Today!</p>
      <p class="font-weight-bold">$2.40 Given from You!</p>
      <a target="_blank" data-url="https://square.link/u/VHexW67c?src=embd" 
         href="https://square.link/u/VHexW67c?src=embed" 
         class="donate-button">Donate</a>
    </div>
  </div>
  <script>
    const toggleButton = document.getElementById('toggle-dark-mode');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
