<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>New God Love MINT USA</title>
  <link rel="icon" href="/sunflower.ico" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap"
    rel="stylesheet"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;                /* page bg */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Work Sans', sans-serif;
    }
    .card {
      background: #111;                /* card bg – swap this */
      color: #fff;
      width: 90vw;
      max-width: 360px;
      border-radius: 12px;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }
    .card p {
      margin: 0 0 1rem;
      line-height: 1.2;
    }
    .card .headline {
      font-size: 1.125rem;
      font-weight: 400;
    }
    .card .price {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .card .btn {
      display: block;
      width: 100%;
      padding: 1.25rem 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: #111;                     /* button text */
      background: #ffbf00;             /* button bg – swap this */
      text-decoration: none;
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
      transition: opacity .2s;
    }
    .card .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="headline">
      END THE WAR IN GAZA AND UKRAINE ON<br/>
      FEBRUARY 14, 2026
    </p>
    <p class="price">$2.14</p>
    <a
      class="btn"
      href="https://square.link/u/fmeLi97M?src=embed"
      target="_blank"
    >DONATE NOW</a>
  </div>
</body>
</html>
